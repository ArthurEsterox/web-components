<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Switch</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="switch-group">
    <custom-switch label="Primary color switch"></custom-switch>
    <custom-switch label="Checked switch" checked></custom-switch>
    <custom-switch label="Disabled switch" disabled></custom-switch>
    <custom-switch label="Checked and disabled switch" disabled checked></custom-switch>
  </div>

  <div class="switch-group">
    <custom-switch label="Secondary color switch" color="secondary"></custom-switch>
    <custom-switch label="Checked switch" color="secondary" checked></custom-switch>
    <custom-switch label="Disabled switch" color="secondary" disabled></custom-switch>
    <custom-switch label="Checked and disabled switch" color="secondary" disabled checked></custom-switch>
  </div>

  <div class="switch-group">
    <custom-switch label="Warning color switch" color="warning"></custom-switch>
    <custom-switch label="Checked switch" color="warning" checked></custom-switch>
    <custom-switch label="Disabled switch" color="warning" disabled></custom-switch>
    <custom-switch label="Checked and disabled switch" color="warning" disabled checked></custom-switch>
  </div>

  <div class="switch-group">
    <custom-switch label="Error color switch" color="error"></custom-switch>
    <custom-switch label="Checked switch" color="error" checked></custom-switch>
    <custom-switch label="Disabled switch" color="error" disabled></custom-switch>
    <custom-switch label="Checked and disabled switch" color="error" disabled checked></custom-switch>
  </div>

  <script src="index.js"></script>
</body>
</html>
