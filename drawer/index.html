<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drawer</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <button id="open-left">Open Left Drawer</button>

  <button id="open-right">Open Right Drawer</button>

  <custom-drawer id="drawer-left" swipeable>
    <h2 class="drawer-title">Swipeable Drawer</h2>
  </custom-drawer>

  <custom-drawer position="right" id="drawer-right">
    <h2 class="drawer-title">Drawer</h2>
  </custom-drawer>

  <script src="index.js"></script>
  <script src="controls.js"></script>
</body>
</html>
