<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rating</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="content">
    <custom-rating value="0"></custom-rating>

    <custom-rating value="5"></custom-rating>

    <div>
      <custom-rating value="7" count="10"></custom-rating>
      <span class="label">Custom count</span>
    </div>

    <div>
      <custom-rating value="3" disabled></custom-rating>
      <span class="label">Disabled</span>
    </div>
    
    <div>
      <custom-rating value="2" read-only></custom-rating>
      <span class="label">Read only</span>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
